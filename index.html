<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoPin - Geography Quiz Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            padding: 50px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            text-align: center;
        }
        .logo {
            font-size: 5em;
            margin-bottom: 20px;
        }
        h1 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 2.5em;
        }
        .subtitle {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 40px;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }
        .link-button {
            display: block;
            padding: 15px 30px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .link-button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .secondary-link {
            background: #f8f9fa;
            color: #667eea;
            border: 2px solid #667eea;
        }
        .secondary-link:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üåç</div>
        <h1>GeoPin</h1>
        <p class="subtitle">Test Your Geography Knowledge</p>
        
        <p style="color: #666; margin-bottom: 30px;">
            Explore the world through interactive geography quizzes. 
            Learn about countries, capitals, landmarks, and more!
        </p>

        <div class="links">
            <a href="privacy-policy.html" class="link-button">Privacy Policy</a>
            <a href="terms-of-use.html" class="link-button">Terms of Use</a>
            <a href="contact.html" class="link-button secondary-link">Contact Us</a>
        </div>
    </div>
</body>
</html>
